<!DOCTYPE html>
<html lang="en">

<head>
	<title>OrgSite</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:15%
		}
	</style>
	
</head>

<body class="body" style="background-color: wheat;">
    
	<div class="container-fluid" style="min-height:100%; background-color: #AB47BC; box-shadow: 0px 7px 5px grey;">
		<div class="row"  style="min-height:100%;">
			<div class="col-sm-1">
				<center>
				<img src="{% static 'img/UP_Logo.png' %}" class="responsive-img" style='max-height:80px;'>
				</center>
			</div>
			<div class="col-md-1" style="padding: 0px; margin: 0px">
				<h1 style="font-family:Impact, Charcoal, sans-serif; color: azure; text-align:center;">ORGSITE</h1>
			</div>
		</div>
	</div>

	<div>
		{% block content %}
		{% endblock %}	
	</div>


</body>

</html>
